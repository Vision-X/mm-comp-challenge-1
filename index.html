<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">

    <title></title>

  <body>

    <nav>

          <div id="buttons">
            <button id="resume">
              <span class="button-icon c-a">

            </button>
            <button id="contact">
              <span class="button-icon weather">
                &nbsp; &nbsp; &nbsp; Contact
              </span>
            </button>
          </div>
        </div>
      </div>

      <div id="profile2" class="squares normal gold">
        <div class="contents">
          <img src="assets/wikipedia-24.ico" class="icons" />

        </div>
      </div>

      <div id="experience3" class="squares normal teal">
        <div class="contents">
          <img src="assets/website-optimization-24.ico" class="icons" />

        </div>

      <div id="education4" class="squares normal red">

          <img src="assets/youtube-3-24.ico" class="icons" />

        </div>
      </div>

      <div id="blog5" class="squares normal black">
        <div class="contents">
          <img src="assets/music-record-24.ico" class="icons" />

        </div>
      </div>

      <div id="social6" class="squares normal gold">
        <div class="contents">
          <img src="assets/facebook-3-24.ico" class="icons" />

        </div>
      </div>

      <div id="contact7" class="squares normal teal">
        <div class="contents">
          <img src="assets/twitter-24.ico" class="icons" />

        </div>
      </div>

      <div id="portfolio8" class="squares normal red">
        <div class="contents">
          <img src="assets/instagram-24.ico" class="icons" />
          <p>RTJ Instagram</p>
        </div>
      </div>

    <section id= "slideshow-section">
      <div id = "dots-container" class = "image9">
        <img src="" class="bullet-point" />
        <img src="" class="bullet-point" />
        <img src="" class="bullet-point" />
      </div>

      <div id="slideshow-arrows">
        <img src="" class="left-arrow">
        <img src="" class="right-arrow">
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js">
